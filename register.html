<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>

  <nav class="nav">
    <div class="logo">LinkedIn Clone</div>
    <div class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./search.html">Search</a>
    </div>
  </nav>

  <main class="container">
    <h1>Create Account</h1>

   <form id="register-form">
  <input type="text" id="name" placeholder="Full Name" required>

  <input type="text" id="headline" placeholder="Headline (e.g., Web Developer)" required>
  <input type="text" id="skills" placeholder="Skills (comma separated: JS, HTML, CSS)" required>
  <input type="text" id="location" placeholder="Location (e.g., Beirut)" required>
  <input type="tel" id="phone" placeholder="Phone Number" required>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>
  <textarea id="bio" placeholder="Short Bio"></textarea>

  <button type="submit">Register</button>
</form>

  </main>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="./app.js"></script>
</body>
</html>
